</head>
<body>
    <nav>
        <ul class="horizontal">
            <li><a href="menuprincipal.html">Menú</a></li>
            <li><a href="guerracivil.html">Información</a></li>

            <li><a href="Form_Contacto.html">Formulario de Contacto</a></li>
            <li><a href="Creadores.html">Creadores</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1 class="Encabezado">Formulario de Contacto</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nombre">
                    <img src="./imgs/PersonaIc.png" alt="Icono Nombre" class="icon"> Nombre:
                </label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">
                    <img src="./imgs/CorreoIc.png" alt="Icono Email" class="icon"> Correo electrónico:
                </label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="mensaje">
                    <img src="./imgs/ComentarioIc.png" alt="Icono Mensaje" class="icon"> Mensaje:
                </label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Enviar</button>
        </form>

    </div>

</body>
